name: Android Unit Tests

on:
  pull_request:
    branches:
    - 'main'

jobs:
  Unit-test:
  name: Run unit tests on PR in main
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Run Unit Tests
      run: ./gradlew test